<!DOCTYPE html>
<html>
<head>
	<title>TRMS</title>
</head>

<body>
	<h1>Reimbursement Requests</h1>

	<!-- My Reimbursements Tab -->
	<div id="myReimbursementsId">
		<h3>My Reimbursements</h3>
		<h4>Tempor consectetur est adipisicing aute duis.</h4>

		<table>
			<thead>
				<tr>
					<th>Event</th>
					<th>Date</th>
					<th>Status</th>
				</tr>
			</thead>

			<tbody id="myWorkerTBodyId">
				<!-- <tr> tags are interated and appended to <tbody> tag -->
				<tr>
					<td>Event Entry</td>
					<td>Date Entry</td>
					<td>Status Entry</td>
				</tr>
			</tbody>

			<tfoot>
				<tr>
					<td>+</td>
				</tr>
			</tfoot>
		</table>
	</div>

	<!-- Associate Reimbursements Tab -->
	<div id="associateReimbursementsId">
		<h3>Associate Reimbursements</h3>
		<h4>Culpa tempor consequat ipsum laborum anim laboris ex.</h4>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Event</th>
				<th>Date</th>
				<th>Status</th>
			</tr>
		</thead>

		<tbody id="associateWorkerTBodyId">
			<tr>
				<td>Name Entry</td>
				<td>Event Entry</td>
				<td>Date Entry</td>
				<td>Status Entry</td>
			</tr>
		</tbody>
	</table>
		</table>
	</div>
</body>
</html>
